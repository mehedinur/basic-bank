<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bank Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mb-10">Welcome to <span class="bold text-violet-700">Basic Bank Limited</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto p-5 rounded">
            <h3 class="text-3xl  my-5">Please Log In</h3>
            <div class="">
                 <input class="my-5 w-9/12 h-10 p-2 block" type="email" name="" id="user-email" placeholder="Enter Your Email">
                 
                 <input class="w-9/12 h-10 p-2" type="password" name="" id="user-pass" placeholder="Enter Your Password">
            </div>
            <button id="login-btn" class="bg-orange-400 my-5 rounded p-2 text-gray-200">Log In</button>
        </section>
    </main>














    <script src="./Js/bank-operation.js"></script>
</body>
</html>
